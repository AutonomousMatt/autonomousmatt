<!DOCTYPE html>
<html>
  <head>
    <title>AutonomousMatt</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        background-color: transparent;
        color: #ffffff;
        max-width: 700px;
        margin: 0 auto;
        padding: 40px 20px;
        text-align: center;
      }

      textarea {
        width: 100%;
        font-size: 16px;
        padding: 12px;
        border-radius: 6px;
        border: 1px solid #ccc;
        margin-top: 10px;
        font-family: 'Roboto', sans-serif;
      }

      button {
        margin-top: 20px;
        padding: 20px 40px;
        font-size: 20px;
        font-weight: 600;
        background-color: red;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
      }

      button:hover {
        background-color: red;
        transform: scale(1.02);
      }

      .question-buttons {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
        margin-top: 20px;
        margin-bottom: 10px;
      }

      .question-buttons button {
        flex: 1 0 auto;
        white-space: nowrap;
        padding: 10px 16px;
        font-size: 14px;
        background-color: #333;
        border: none;
        border-radius: 6px;
        color: #fff;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
      }

      .question-buttons button:hover {
        background-color: #444;
        transform: scale(1.03);
      }

      .response-block {
        background: transparent;
        padding: 20px;
        border-left: 4px solid #222;
        border-radius: 6px;
        line-height: 1.6;
        white-space: pre-wrap;
        font-size: 16px;
        text-align: left;
        margin-top: 30px;
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.4s ease, transform 0.4s ease;
      }

      .response-block.show {
        opacity: 1;
        transform: translateY(0);
      }

      .source {
        font-size: 12px;
        margin-top: 10px;
        color: #ffffff;
      }

      .disclaimer {
        font-size: 11px;
        color: #ffffff;
        margin-top: 40px;
        margin-bottom: 24px;
      }

      .disclaimer a {
        color: #ffffff;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <textarea id="prompt" placeholder="Example: How can I learn to listen more effectively?" rows="4" cols="50" autofocus></textarea>
    <br />
    <button onclick="ask()">Ask</button>

    <!-- Pre-defined question buttons -->
    <div class="question-buttons">
      <button onclick="askPredefinedQuestion('Why did the British lose the battle of Isandlwana?')">Why did the British lose the battle of Isandlwana?</button>
      <button onclick="askPredefinedQuestion('What happened to Kubrick\\'s film about Napoleon?')">What happened to Kubrick's film about Napoleon?</button>
      <button onclick="askPredefinedQuestion('What makes a great product manager?')">What makes a great product manager?</button>
      <button onclick="askPredefinedQuestion('What\\'s it like to move to America from London?')">What's it like to move to America from London?</button>
    </div>

    <div id="thinking-indicator" style="display:none; font-style:italic; color:#ffffff; margin:10px 0;">
      Matt is thinking<span id="thinking-dots"></span>
    </div>

    <div id="response-container"></div>

    <div class="disclaimer">
      <br><br> Just like the Real/Matt, Autonomous/Matt can make mistakes. <br><br>
      Not getting the results you're looking for?
      <a href="https://www.autonomousmatt.com/contact" target="_blank" rel="noopener noreferrer">Reach out</a>.
      <br><br>
      v1.0 /Ceremony
    </div>

    <script src="app.js"></script>
    <script>
      async function askQuestion(text) {
        const responseContainer = document.getElementById("response-container");
        const promptInput = document.getElementById("prompt");
        const thinkingIndicator = document.getElementById("thinking-indicator");

        // Show thinking
        thinkingIndicator.style.display = "block";
        responseContainer.innerHTML = "";

        // Lowercase version of the input for keyword mapping
        const prompt = text.trim().toLowerCase();
        promptInput.value = text;

        // Call your app logic here â€” for now just simulate a response
        // You can modify this if you're calling a real backend
        setTimeout(() => {
          responseContainer.innerHTML = `<div class="response-block show">Response for: ${text}</div>`;
          thinkingIndicator.style.display = "none";
        }, 1200);
      }

      function askPredefinedQuestion(question) {
        askQuestion(question);
      }

      function ask() {
        const input = document.getElementById("prompt").value.trim();
        if (input) {
          askQuestion(input);
        }
      }
    </script>
  </body>
</html>
