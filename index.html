<!DOCTYPE html>
<html>
  <head>
    <title>AutonomousMatt</title>
    <meta charset="UTF-8" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: 'Roboto', system-ui, sans-serif;
        background-color: white;
        color: #111;
        max-width: 700px;
        margin: 0 auto;
        padding: 40px 20px;
        text-align: center;
      }

      textarea {
        width: 100%;
        font-size: 16px;
        padding: 12px;
        border-radius: 6px;
        border: 1px solid #ccc;
        margin-top: 10px;
        font-family: 'Roboto', sans-serif;
      }

      button {
        margin-top: 12px;
        padding: 16px 32px;
        font-size: 18px;
        font-weight: 600;
        background-color: black;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }

      #response {
        margin-top: 30px;
        background: #fff6b0; /* autonomousmatt.com yellow tone */
        padding: 20px;
        border-left: 4px solid #222;
        border-radius: 6px;
        line-height: 1.6;
        white-space: pre-wrap;
        font-size: 16px;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <textarea id="prompt" placeholder="Ask me anything..." rows="4" cols="50" autofocus></textarea>
    <br />
    <button onclick="ask()">Ask</button>
    <div id="response"></div>
    <script src="app.js"></script>
  </body>
</html>
