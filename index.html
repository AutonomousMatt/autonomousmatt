<!DOCTYPE html>
<html>
  <head>
    <title>AutonomousMatt</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        background-color: #f4c542;
        color: #111;
        max-width: 700px;
        margin: 0 auto;
        padding: 40px 20px;
        text-align: center;
      }

      textarea {
        width: 100%;
        font-size: 16px;
        padding: 12px;
        border-radius: 6px;
        border: 1px solid #ccc;
        margin-top: 10px;
        font-family: 'Roboto', sans-serif;
      }

      button {
        margin-top: 20px;
        padding: 20px 40px;
        font-size: 20px;
        font-weight: 600;
        background-color: black;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
      }

      button:hover {
        background-color: #222;
        transform: scale(1.02);
      }

      .response-block {
        background: #f4c542;
        padding: 20px;
        border-left: 4px solid #222;
        border-radius: 6px;
        line-height: 1.6;
        white-space: pre-wrap;
        font-size: 16px;
        text-align: left;
        margin-top: 30px;
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.4s ease, transform 0.4s ease;
      }

      .response-block.show {
        opacity: 1;
        transform: translateY(0);
      }

      .source {
        font-size: 12px;
        margin-top: 10px;
        color: #444;
      }

      .disclaimer {
        font-size: 11px;
        color: #333;
        margin-top: 40px;
        margin-bottom: 24px;
      }

      .disclaimer a {
        color: #111;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <textarea id="prompt" placeholder="Ask me anything... (Example: How can I learn to listen more effectively?)" rows="4" cols="50" autofocus></textarea>
    <br />
    <button onclick="ask()">Ask</button>

    <div id="response-container"></div>

    <div class="disclaimer">
      <br> <br> Just like the RealMatt, AutonomousMatt can make mistakes. <br> <br> Not getting the results you're looking for?
      <a href="https://www.autonomousmatt.com/contact" target="_blank" rel="noopener noreferrer">Reach out</a>.
    </div>

    <script src="app.js"></script>
  </body>
</html>
