<!DOCTYPE html>
<html>
  <head>
    <title>AutonomousMatt</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        background-color: transparent;
        color: #ffffff;
        max-width: 700px;
        margin: 0 auto;
        padding: 40px 20px;
        text-align: center;
      }

      textarea {
        width: 100%;
        font-size: 16px;
        padding: 12px;
        border-radius: 6px;
        border: 1px solid #ccc;
        margin-top: 10px;
        font-family: 'Roboto', sans-serif;
      }

      button.main-ask {
        margin-top: 20px;
        padding: 20px 40px;
        font-size: 20px;
        font-weight: 600;
        background-color: red;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
      }

      button.main-ask:hover {
        background-color: red;
        transform: scale(1.02);
      }

      .question-buttons {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        margin-top: 24px;
        gap: 10px;
      }

      .question-buttons button {
        flex: 1 0 calc(25% - 10px);
        background-color: #fff;
        color: #333;
        font-size: 14px;
        font-weight: 500;
        padding: 14px 16px;
        border: none;
        border-radius: 14px;
        box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .question-buttons button:hover {
        background-color: #f2f2f2;
        transform: scale(1.03);
      }

      .response-block {
        background: transparent;
        padding: 20px;
        border-left: 4px solid #222;
        border-radius: 6px;
        line-height: 1.6;
        white-space: pre-wrap;
        font-size: 16px;
        text-align: left;
        margin-top: 30px;
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.4s ease, transform 0.4s ease;
      }

      .response-block.show {
        opacity: 1;
        transform: translateY(0);
      }

      .source {
        font-size: 12px;
        margin-top: 10px;
        color: #ffffff;
      }

      .disclaimer {
        font-size: 11px;
        color: #ffffff;
        margin-top: 40px;
        margin-bottom: 24px;
      }

      .disclaimer a {
        color: #ffffff;
        text-decoration: underline;
      }

      #thinking-indicator {
        display: none;
        font-style: italic;
        color: #ffffff;
        margin: 20px 0;
        font-size: 14px;
      }

      #thinking-indicator span {
        animation: dots 1.5s steps(3, end) infinite;
      }

      @keyframes dots {
        0%, 20% {
          content: "";
        }
        40% {
          content: ".";
        }
        60% {
          content: "..";
        }
        100% {
          content: "...";
        }
      }
    </style>
  </head>
  <body>
    <textarea id="prompt" placeholder="Example: How can I learn to listen more effectively?" rows="4" cols="50" autofocus></textarea>
    <br />
    <button class="main-ask" onclick="ask()">Ask</button>

    <div class="question-buttons">
      <button onclick="submitPredefined('What happened to Kubrick's Napoleon film?')">What happened to Kubrick's Napoleon film?</button>
      <button onclick="submitPredefined('Where did Matt go to school?')">Where did Matt go to school?</button>
      <button onclick="submitPredefined('What was his PhD thesis about?')">What was his PhD thesis about?</button>
      <button onclick="submitPredefined('What makes a great product manager?')">What makes a great product manager?</button>
    </div>

    <div id="thinking-indicator">Matt is thinking<span id="thinking-dots">...</span></div>

    <div id="response-container"></div>

    <div class="disclaimer">
      <br><br> Just like the Real/Matt, Autonomous/Matt can make mistakes. <br><br>
      Not getting the results you're looking for?
      <a href="https://www.autonomousmatt.com/contact" target="_blank" rel="noopener noreferrer">Reach out</a>.
      <br><br>
      v1.0 /Ceremony
    </div>

    <script src="app.js"></script>
    <script>
      function submitPredefined(text) {
        const promptInput = document.getElementById("prompt");
        promptInput.value = text;
        ask();
      }

      // Optional: You can uncomment and place this in app.js if not already handled
      /*
      function showThinking() {
        document.getElementById("thinking-indicator").style.display = "block";
      }

      function hideThinking() {
        document.getElementById("thinking-indicator").style.display = "none";
      }
      */
    </script>
  </body>
</html>
